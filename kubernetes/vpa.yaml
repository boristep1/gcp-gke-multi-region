apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
name: transport-api-vpa
namespace: default
spec:
targetRef:
apiVersion: apps/v1
kind: Deployment
name: transport-api

updatePolicy:
updateMode: "Off" # Recommendation only, don't auto-apply

resourcePolicy:
containerPolicies:
- containerName: transport-api
minAllowed:
cpu: 200m
memory: 256Mi
maxAllowed:
cpu: 2000m
memory: 2Gi
controlledResources:
- cpu
- memory

  - containerName: esp
    minAllowed:
      cpu: 100m
      memory: 128Mi
    maxAllowed:
      cpu: 1000m
      memory: 1Gi
    controlledResources:
      - cpu
      - memory