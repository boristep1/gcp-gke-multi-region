apiVersion: v1
kind: ResourceQuota
metadata:
name: compute-quota
namespace: default
spec:
hard:
# CPU limits
requests.cpu: "100"
limits.cpu: "200"

# Memory limits
requests.memory: "200Gi"
limits.memory: "400Gi"

# Storage limits
persistentvolumeclaims: "10"
requests.storage: "500Gi"

# Object count limits
pods: "100"
services: "20"
configmaps: "50"
secrets: "50"
