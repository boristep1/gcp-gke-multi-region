apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    version: {{ .Values.app.image.tag }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        version: {{ .Values.app.image.tag }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    
    spec:
      {{- if .Values.priorityClass.enabled }}
      priorityClassName: {{ .Values.priorityClass.name }}
      {{- end }}
      
      serviceAccountName: {{ .Values.serviceAccount.name }}
      
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      
      # Topology spread constraints
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      
      # Affinity rules
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      
      containers:
        # Main application container
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          env:
            {{- toYaml .Values.app.env | nindent 12 }}
          
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
        
        {{- if .Values.esp.enabled }}
        # ESPv2 sidecar container
        - name: esp
          image: "{{ .Values.esp.image.repository }}:{{ .Values.esp.image.tag }}"
          
          args:
            - --service={{ .Values.esp.service }}
            - --rollout_strategy={{ .Values.esp.rolloutStrategy }}
            - --backend=127.0.0.1:8080
            - --healthz=/healthz
            - --cors_preset=basic
            - --cors_allow_origin=*
            - --cors_allow_methods=GET,POST,PUT,DELETE,OPTIONS
            - --cors_allow_headers=Content-Type,Authorization
          
          ports:
            - name: esp-http
              containerPort: 8000
              protocol: TCP
          
          resources:
            {{- toYaml .Values.esp.resources | nindent 12 }}
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: esp-http
            initialDelaySeconds: 30
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /healthz
              port: esp-http
            initialDelaySeconds: 10
            periodSeconds: 5
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}